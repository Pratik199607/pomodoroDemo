<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomodoro Timer Demo</title>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class>
				<label class="headings">Working hours</label>
				<div class="d1">
					<label id="w_min">0</label>
					<label>:</label>
					<label id="w_sec">10</label>
				</div>
				<button class="btn" id="start">Start</button>
			</div>
			<div>
				<label class="headings">Cycles</label>
				<div class="d1">
					<label id="counter">0</label>
				</div>
				<button class="btn" id="reset">Reset</button>
			</div>
			<div>
				<label class="headings">Break hours</label>
				<div class="d1">
					<label id="b_min">0</label>
					<label>:</label>
					<label id="b_sec">10</label>
				</div>
				<button class="btn" id="stop">Stop</button>
			</div>
		</div>
	</body>
</html>
